<html>
<head>
  <title>DiningBase</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script>
    $(document).ready(function() {
      // Display masthead or floating menu
      $('.masthead').visibility({
        once: false,
        onBottomPassed: function() {
          $('.fixed.menu').transition('fade in');
        },
        onBottomPassedReverse: function() {
          $('.fixed.menu').transition('fade out');
        }
      });

      // Validate form when ok button clicked
      $('.modal').modal({
        onApprove: function() {
          $('.ui.form').submit();
          return false;
        }
      });

      // Reset login/sign up forms
      $('#modalButton').click(function() {
        $('.ui.form').trigger('reset');
        $('.ui.form .field.error').removeClass('error');
        $('.ui.form.error').removeClass('error');
      });

      // 
      $('#signUpForm').form(signUpValidation);
    });

    var signUpValidation = {
      fields: {
        firstName: {
          identifier: 'first-name',
          rules: [{
            type: 'empty',
            prompt: 'Missing first name'
          }]
        },
        lastName: {
          identifier: 'last-name',
          rules: [{
            type: 'empty',
            prompt: 'Missing last name'
          }]
        },
        netid: {
          rules: [{
            type: 'empty',
            prompt: 'Missing netID'
          }]
        },
        email: {
          rules: [{
            type: 'email',
            prompt: 'Missing a valid nd.edu email'
          }]
        },
        password: {
          rules: [{
            type: 'empty',
            prompt: 'Missing password'
          }, {
            type: 'minLength[6]',
            prompt: 'Your password must contain at least {ruleValue} characters'
          }]
        },
        confirmPassword: {
          identifier: 'confirm-password',
          rules: [{
            type: 'empty',
            prompt: 'Please confirm your password'
          }, {
            type: 'match[password]',
            prompt: 'Please confirm your password'
          }]
        }
      }
    };

    function showLogin() {
      $('#loginModal').modal('show');
    }

    function showSignUp() {
      $('#signUpModal').modal('show');
    }
  </script>
</head>

<body>
  <!-- Floating Menu -->
  <div class="ui large fixed top hidden menu">
    <div class="ui container">
      <a class="active item">Home</a>
      <a class="item" href="../projectdetails">Project</a>
      <div class="right menu">
        <div class="item">
          <a class="ui button" id="modalButton" onclick="showLogin()">Log in</a>
        </div>
        <div class="item">
          <a class="ui primary button" id="modalButton" onclick="showSignUp()">Sign up</a>
        </div>
      </div>
    </div>
  </div>

  <div class="pusher">
    <div class="ui inverted vertical masthead center aligned segment">
      <!-- Masthead menu-->
      <div class="ui container">
        <div class="ui large secondary inverted pointing menu">
          <a class="active item">Home</a>
          <a class="item" href="../projectdetails">Project</a>
          <div class="right menu">
            <div class="item">
              <a class="ui inverted button" id="modalButton" onclick="showLogin()">Log in</a>
              <a class="ui inverted button" id="modalButton" onclick="showSignUp()">Sign up</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Masthead contents-->
      <div class="ui container">
        <div class="ui text container">
          <h1 class="ui inverted header">DiningBase</h1>
          <h2>Notre Dame's finest dining hall review service</h2>
          <a class="ui huge primary button">Learn More</a>
        </div>
      </div>
    </div>
  </div>

  <div class="ui modal small" id="loginModal">
    <div class="header">Log In</div>
    <div class="content">
      <form class="ui form" method="put">
        <div class="field">
          <label>Email</label>
          <input type="text" name="email">
        </div>
        <div class="field">
          <label>Password</label>
          <input type="text" name="password">
        </div>
      </form>
    </div>
    <div class="actions">
      <div class="ui ok button">Go</div>
    </div>
  </div>

  <div class="ui modal small" id="signUpModal">
    <div class="header">Sign Up</div>
    <div class="content">
      <form class="ui form" id="signUpForm" method="post">
        <div class="field">
          <label>First Name</label>
          <input type="text" name="first-name" placeholder="Tim">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" name="last-name" placeholder="Weninger">
        </div>
        <div class="field">
          <label>NetID</label>
          <input type="text" name="netid" placeholder="coolguy1">
        </div>
        <div class="field">
          <label>Email</label>
          <input type="text" name="email" placeholder="coolguy@nd.edu">
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" name="password">
        </div>
        <div class="field">
          <label>Confirm Password</label>
          <input type="password" name="confirm-password">
        </div>
        <div class="ui error message"></div>
      </form>
    </div>
    <div class="actions">
      <div class="ui ok button">Go</div>
    </div>
  </div>
</body>
</html>
