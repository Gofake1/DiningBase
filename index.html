<html>
<head>
  <title>DiningBase</title>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script>
  $(document).ready(function() {
    // Display masthead or floating menu
    $('.masthead').visibility({
      once: false,
      onBottomPassed: function() {
        $('.fixed.menu').transition('fade in');
      },
      onBottomPassedReverse: function() {
        $('.fixed.menu').transition('fade out');
      }
    });
  });

  function showLogin() {
    $('#loginModal').modal('show');
  }

  function showSignUp() {
    $('#signUpModal').modal('show');
  }
  </script>
</head>

<body>
  <!-- Floating Menu -->
  <div class="ui large fixed top hidden menu">
    <div class="ui container">
      <a class="active item">Home</a>
      <a class="item" href="../projectdetails">Project</a>
      <div class="right menu">
        <div class="item">
          <a class="ui button" onclick="showLogin()">Log in</a>
        </div>
        <div class="item">
          <a class="ui primary button" onclick="showSignUp()">Sign up</a>
        </div>
      </div>
    </div>
  </div>

  <div class="pusher">
    <div class="ui inverted vertical masthead center aligned segment">
      <!-- Masthead menu-->
      <div class="ui container">
        <div class="ui large secondary inverted pointing menu">
          <a class="active item">Home</a>
          <a class="item" href="../projectdetails">Project</a>
          <div class="right menu">
            <div class="item">
              <a class="ui inverted button" onclick="showLogin()">Log in</a>
              <a class="ui inverted button" onclick="showSignUp()">Sign up</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Masthead contents-->
      <div class="ui container">
        <div class="ui text container">
          <h1 class="ui inverted header">DiningBase</h1>
          <h2>Notre Dame's finest dining hall review service</h2>
          <a class="ui huge primary button">Learn More</a>
        </div>
      </div>
    </div>
  </div>

  <div class="ui modal small" id="loginModal">
    <div class="header">Log In</div>
    <form class="ui form" method="put">
      <div class="field">
        <label>Email</label>
        <input type="text" name="email">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="text" name="password">
      </div>
      <button type="submit" name="submit" class="ui button">Go</button>
    </form>
  </div>

  <div class="ui modal small" id="signUpModal">
    <div class="header">Sign Up</div>
    <form class="ui form" method="post">
      <div class="field">
        <label>First Name</label>
        <input type="text" name="first-name" placeholder="Tim">
      </div>
      <div class="field">
        <label>Last Name</label>
        <input type="text" name="last-name" placeholder="Weninger">
      </div>
      <div class="field">
        <label>Email</label>
        <input type="text" name="email" placeholder="tweninge@nd.edu">
      </div>
      <button type="submit" name="submit" class="ui button">Go</button>
    </form>
  </div>
</body>
</html>
